<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots & Boxes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@400;600&display=swap');
    </style>
</head>
<body class="landingPageBody">
    <nav class="navBarContainer">
        <img class="paperImage" src="paper.png" alt="">
        <h1 class="navBarTitle">dots & boxes.</h1>
        <img class="pencilImage" src="pencil.png" alt="">
        <a href="https://en.wikipedia.org/wiki/Dots_and_Boxes"><img class="navBarWikiImage" src="wikiImage.png" alt=""></a>
    </nav>

    <section class="heroSection">
        <div class="leftHeroSide">
            <img class="landingPageImage" src="landingImage2.jpeg" alt="">
        </div>
        <div class="rightHeroSide">
            <h1 class="rightHeroSideTitle">LET THE GAME BEGIN!</h1>
            <p class="rightHeroSideText">
                Relive your childhood days by playing your favourite paper & pencil game.
                It's simple... whoever makes the most number of squares is the winner.
            </p>
            <div class="buttonsContainer">
                <button class="playNowButton"><a href="game.html">Create Game</a></button>
                <button class="watchGamePlayButton"><a href="https://www.youtube.com/watch?v=_sFviFunzHY">View Gameplay</a></button>
            </div>
            <form class="joinRoomContainer">
                <input type="text" id="roomCodeInput" placeholder="Enter Code To Join Game....">
                <button type="submit" id="joinRoomButton">JOIN</button>
            </form>
        </div>
    </section>
</body>
</html>
